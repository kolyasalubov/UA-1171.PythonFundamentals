<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/output.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="container_login">
        <div class="container">
            <div class="col-12 text-center">
                <div class="row">
    <form action="{{ url_for('register_page') }}" method="POST">
        <p class="text_login">Register</p>
        
        <input class="input" type="text" id="username" name="username" placeholder="Name" required><br>

        <input class="input" type="password" id="password" name="password" placeholder="Password" required><br>
        <input class="input" id="confirm_password" name="Confirm_password" placeholder="Confirm password" type="password" required><br>

        <button class="button_login" type="submit">Register</button>
    </form>

    <p class="text_account">Already have an account? <a href="{{ url_for('login_page') }}">Log in here</a>.</p>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
