<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/output.css">

</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <div class="container_login">
        <div class="container">
            <div class="col-12 text-center">
                <div class="row">
                    <form action="{{ url_for('login') }}" method="POST">
                        <p class="text_login">Login</p>
                            
                        <input class="input" type="text" id="username" name="Name" placeholder="Name" required><br>

                        <input class="input" id="password" name="Password" placeholder="Password" type="password" required><br>
                        <button class="button_login" type="submit">Login</button>
                    </form>
                        <p class="text_account">Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a>.</p>

                </div>
            </div>
        </div> 
    </div>
</body>
</html>
